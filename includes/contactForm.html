  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../../assets/image/logo.png">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
    }

    .demo-container {
      max-width: 425px;
      background: #ffffff;
      margin: 120px auto 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      position: relative;
      overflow: hidden;
    }

    .demo-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, #4361ee, #4895ef);
    }

    .demo-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .demo-header h2 {
      color: #4361ee;
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 10px;
      position: relative;
      display: inline-block;
    }

    .demo-header h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: #4895ef;
      border-radius: 3px;
    }

    .demo-header p {
      color: #6c757d;
      font-size: 15px;
      margin-bottom: 0;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #212529;
      font-size: 14px;
    }

    .form-control {
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      font-size: 15px;
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      background-color: #f8f9fa;
    }

    .form-control:focus {
      border-color: #4361ee;
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
      background-color: #fff;
    }

    .form-control::placeholder {
      color: #adb5bd;
      font-weight: 300;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      font-size: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background-color: #4361ee;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #3a56d4;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }

    .btn-secondary {
      background-color: #e9ecef;
      color: #212529;
    }

    .btn-secondary:hover {
      background-color: #dee2e6;
      transform: translateY(-2px);
    }

    .demo-features {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .demo-features h5 {
      color: #4361ee;
      font-size: 16px;
      margin-bottom: 15px;
      text-align: center;
    }

    .features-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .feature-item {
      background-color: rgba(67, 97, 238, 0.1);
      color: #4361ee;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .feature-item i {
      font-size: 12px;
    }

    @media (max-width: 768px) {
      .demo-container {
        .demo-container {
          margin: 140px auto 30px auto;
        }

        padding: 30px 20px;
      }

      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div id="header"></div>

  <div class="demo-container">
    <div class="demo-header">
      <h2>Book Free Demo</h2>
      <p>Fill out the form below and our team will contact you shortly</p>
    </div>

    <form id="contact-form">
      <div class="form-group">
        <label for="user_name">Full Name</label>
        <input type="text" id="user_name" name="user_name" class="form-control" placeholder="Enter your full name"
          required />
      </div>

      <div class="form-group">
        <label for="user_email">Email Address</label>
        <input type="email" id="user_email" name="user_email" class="form-control" placeholder="Enter your email"
          required />
      </div>

      <div class="form-group">
        <label for="user_mobile">Mobile Number</label>
        <input type="tel" id="user_mobile" name="user_mobile" class="form-control"
          placeholder="Enter 10-digit mobile number" pattern="[0-9]{10}" required />
      </div>

      <div class="form-group">
        <label for="message">Your Requirements</label>
        <textarea id="message" name="message" class="form-control" placeholder="Tell us about your requirements"
          rows="3" required></textarea>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-paper-plane"></i> Book Demo
        </button>
        <button type="button" class="btn btn-secondary" onclick="document.getElementById('contact-form').reset();">
          <i class="fas fa-eraser"></i> Clear
        </button>
      </div>
    </form>


  </div>
  </div>

  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/header-footer-loader.js"></script>
  <script src="../../assets/js/main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <script>
    (function () {
      emailjs.init("fjs5-dIoMgj2t36gk"); // Replace with your EmailJS user ID
    })();

    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();

      // Loading state
      const submitBtn = this.querySelector('button[type="submit"]');
      const originalBtnText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
      submitBtn.disabled = true;

      // Get values
      const name = this.user_name.value;
      const email = this.user_email.value;
      const mobile = this.user_mobile.value;
      const rawMessage = this.message.value;
      const timeSubmitted = new Date().toLocaleString();

      // Send to EmailJS
      emailjs.send("falconn", "template_4kbcqmq", {
        name: name,
        email: email,
        mobile: mobile,
        message: rawMessage,
        time: timeSubmitted
      }).then(function (response) {
        const successHTML = `
        <div class="text-center py-4">
          <i class="fas fa-check-circle text-success" style="font-size: 48px;"></i>
          <h4 class="mt-3 text-success">Demo Booked Successfully!</h4>
          <p class="text-muted">Our representative will contact you shortly.</p>
          <button class="btn btn-primary mt-3" onclick="location.reload()">
            <i class="fas fa-undo"></i> Book Another Demo
          </button>
        </div>
      `;
        document.querySelector('.demo-container').innerHTML = successHTML;
        console.log("SUCCESS!", response.status, response.text);
      }, function (error) {
        alert("Failed to book demo. Error: " + JSON.stringify(error));
        submitBtn.innerHTML = originalBtnText;
        submitBtn.disabled = false;
      });
    });
  </script>

</body>
