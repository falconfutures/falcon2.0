                    <h1 class="main-heading">The Stock Market: A Comprehensive Guide</h1>
                    
                    <h2 class="section-heading">I. Introduction to the Stock Market</h2>
                    
                    <h3 class="subsection-heading">A. What is the Stock Market?</h3>
                    <p class="content-paragraph">The stock market is a vast and intricate network where shares of companies and other financial instruments are bought and sold. It serves as a crucial mechanism for businesses to raise capital and for investors to participate in the growth of these businesses. While often referred to in singular terms, the "stock market" is not a single physical entity but rather a broad term encompassing various exchanges, brokerages, and over-the-counter (OTC) venues where these transactions occur.</p>
                    
                    <p class="content-paragraph">At its core, the stock market facilitates the exchange of ownership stakes in publicly traded companies. When a company goes public, it issues shares, which represent fractional ownership of the company. These shares are then traded among investors, allowing individuals and institutions to buy and sell these ownership claims. The price of these shares fluctuates based on a multitude of factors, primarily supply and demand dynamics, as well as the perceived value and future prospects of the underlying company.</p>
                    
                    <p class="content-paragraph"><span class="highlight-text">Reference:</span> <a href="https://www.investopedia.com/terms/s/stockmarket.asp" target="_blank" class="reference-link">Investopedia - Stock Market Basics</a></p>
                    
                    <h3 class="subsection-heading">B. How the Stock Market Works</h3>
                    <p class="content-paragraph">The functioning of the stock market can be understood by examining its key components and processes:</p>
                    
                    <h4 class="subsection-heading">1. Primary vs. Secondary Market</h4>
                    <p class="content-paragraph">The stock market operates through two main segments: the primary market and the secondary market.</p>
                    
                    <ul class="content-list">
                        <li class="content-list-item"><span class="highlight-text">Primary Market:</span> This is where new securities are issued for the first time. Companies raise capital by selling their shares directly to investors, often through an Initial Public Offering (IPO). In an IPO, a company transitions from private to public ownership, offering its shares to institutional investors and, in some cases, to the general public. Special Purpose Acquisition Companies (SPACs) have also emerged as an alternative route for companies to go public.</li>
                        <li class="content-list-item"><span class="highlight-text">Secondary Market:</span> Once shares are issued in the primary market, they are subsequently traded among investors in the secondary market. This is the more commonly understood aspect of the stock market, where individuals and institutions buy and sell existing shares. Major stock exchanges like the New York Stock Exchange (NYSE) and Nasdaq are prominent examples of secondary markets, providing organized platforms for these transactions.</li>
                    </ul>
                    
                    <h4 class="subsection-heading">2. Publicly Traded Companies</h4>
                    <p class="content-paragraph">For a company to have its shares traded on a public exchange in the U.S., it must be registered with the Securities and Exchange Commission (SEC). This regulatory body ensures that companies meet stringent regulations and financial disclosure laws, providing transparency and protecting investors.</p>

                            <span class="definition-term">How do I handle market volatility emotionally?</span> 
                            1) Invest only surplus money, 2) Diversify across sectors, 3) Focus on long-term goals, 4) Don't check portfolio daily, 5) Remember that volatility is normal. During 2008 crisis, Sensex fell 60% but recovered to new highs within 3 years. Patience is key to successful investing.
                        </div>
                    </div>
                    
                    <p class="content-paragraph"><span class="highlight-text">Reference:</span> <a href="https://www.nseindia.com/education/content/what-is-stock-market" target="_blank" class="reference-link">NSE - Investor Education</a></p>
                `,
      },
    ]
  }

  init() {
    this.bindEvents()
    this.loadPage(0)
    this.updateUI()
    this.updateSidebar()
  }

  updateSidebar() {
    const sidebarNav = document.querySelector(".navigation-list")
    sidebarNav.innerHTML = `
            <li class="navigation-item">
                <a href="#" class="navigation-link active-link" data-page="0">
                    <span class="link-number">I.</span>
                    <span class="link-text">Introduction to Stock Market</span>
                </a>
            </li>
            <li class="navigation-item">
                <a href="#" class="navigation-link" data-page="1">
                    <span class="link-number">II.</span>
                    <span class="link-text">Indian Stock Market Overview</span>
                </a>
            </li>
            <li class="navigation-item">
                <a href="#" class="navigation-link" data-page="2">
                    <span class="link-number">III.</span>
                    <span class="link-text">Key Participants</span>
                </a>
            </li>
            <li class="navigation-item">
                <a href="#" class="navigation-link" data-page="3">
                    <span class="link-number">IV.</span>
                    <span class="link-text">Types of Investments</span>
                </a>
            </li>
            <li class="navigation-item">
                <a href="#" class="navigation-link" data-page="4">
                    <span class="link-number">V.</span>
                    <span class="link-text">Data & Analysis</span>
                </a>
            </li>
            <li class="navigation-item">
                <a href="#" class="navigation-link" data-page="5">
                    <span class="link-number">VI.</span>
                    <span class="link-text">Risk Management</span>
                </a>

                <a href="#" class="navigation-link" data-page="6">

                </a>

            <li class="navigation-item">
                <a href="#" class="navigation-link" data-page="7">
                    <span class="link-number">VIII.</span>
                    <span class="link-text">Success Stories</span>
                </a>
            </li>
            <li class="navigation-item">
                <a href="#" class="navigation-link" data-page="8">
                    <span class="link-number">IX.</span>
                    <span class="link-text">Practical Investment Guide</span>
                </a>
            </li>
            <li class="navigation-item">
                <a href="#" class="navigation-link" data-page="9">
                    <span class="link-number">X.</span>
                    <span class="link-text">Glossary</span>
                </a>
            </li>
            <li class="navigation-item">
                <a href="#" class="navigation-link" data-page="10">
                    <span class="link-number">XI.</span>
                    <span class="link-text">FAQs</span>
                </a>
            </li>
        `

    // Update page numbers
    const pageNumbers = document.querySelector(".page-numbers")
    pageNumbers.innerHTML = ""
    for (let i = 0; i < this.totalPages; i++) {
      const button = document.createElement("button")
      button.className = `page-number ${i === 0 ? "active-page-number" : ""}`
      button.dataset.page = i
      button.textContent = i + 1
      pageNumbers.appendChild(button)
    }

    // Update total pages display
    document.getElementById("totalPages").textContent = this.totalPages

    // Re-bind events for new elements
    this.bindNavigationEvents()
  }

  bindNavigationEvents() {
    // Sidebar navigation links
    document.querySelectorAll(".navigation-link").forEach((link) => {
      link.addEventListener("click", (e) => {
        e.preventDefault()
        const pageIndex = Number.parseInt(link.dataset.page)
        this.goToPage(pageIndex)
      })
    })

    // Page number buttons
    document.querySelectorAll(".page-number").forEach((button) => {
      button.addEventListener("click", () => {
        const pageIndex = Number.parseInt(button.dataset.page)
        this.goToPage(pageIndex)
      })
    })
  }

  bindEvents() {
    // Navigation buttons
    document.getElementById("prevBtn").addEventListener("click", () => this.previousPage())
    document.getElementById("nextBtn").addEventListener("click", () => this.nextPage())

    // Sidebar toggle
    document.getElementById("sidebarToggle").addEventListener("click", () => this.toggleSidebar())

    // Keyboard navigation
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") {
        this.previousPage()
      } else if (e.key === "ArrowRight") {
        this.nextPage()
      }
    })

    // Close sidebar on mobile when clicking outside
    document.addEventListener("click", (e) => {
      const sidebar = document.getElementById("sidebar")
      const sidebarToggle = document.getElementById("sidebarToggle")

      if (
        window.innerWidth <= 1024 &&
        !sidebar.contains(e.target) &&
        !sidebarToggle.contains(e.target) &&
        sidebar.classList.contains("sidebar-open")
      ) {
        this.closeSidebar()
      }
    })

    // Handle window resize
    window.addEventListener("resize", () => {
      if (window.innerWidth > 1024) {
        this.closeSidebar()
      }
    })
  }

  loadPage(pageIndex) {
    if (pageIndex < 0 || pageIndex >= this.totalPages) return

    const pageContent = document.getElementById("pageContent")
    const page = this.pages[pageIndex]

    // Add fade out effect
    pageContent.style.opacity = "0"

    setTimeout(() => {
      pageContent.innerHTML = page.content
      pageContent.style.opacity = "1"
      pageContent.classList.add("fade-in")

      // Scroll to top of content
      pageContent.scrollTop = 0
      window.scrollTo(0, 0)

      // Remove animation class after animation completes
      setTimeout(() => {
        pageContent.classList.remove("fade-in")
      }, 500)
    }, 150)

    this.currentPage = pageIndex
    this.updateUI()
  }

  updateUI() {
    // Update current page indicator
    document.getElementById("currentPage").textContent = this.currentPage + 1

    // Update navigation buttons
    const prevBtn = document.getElementById("prevBtn")
    const nextBtn = document.getElementById("nextBtn")

    prevBtn.disabled = this.currentPage === 0
    nextBtn.disabled = this.currentPage === this.totalPages - 1

    // Update page numbers
    document.querySelectorAll(".page-number").forEach((button, index) => {
      button.classList.toggle("active-page-number", index === this.currentPage)
    })

    // Update sidebar navigation
    document.querySelectorAll(".navigation-link").forEach((link, index) => {
      link.classList.toggle("active-link", index === this.currentPage)
    })
  }

  goToPage(pageIndex) {
    if (pageIndex >= 0 && pageIndex < this.totalPages) {
      this.loadPage(pageIndex)

      // Close sidebar on mobile after navigation
      if (window.innerWidth <= 1024) {
        this.closeSidebar()
      }
    }
  }

  nextPage() {
    if (this.currentPage < this.totalPages - 1) {
      this.goToPage(this.currentPage + 1)
    }
  }

  previousPage() {
    if (this.currentPage > 0) {
      this.goToPage(this.currentPage - 1)
    }
  }

  toggleSidebar() {
    const sidebar = document.getElementById("sidebar")
    sidebar.classList.toggle("sidebar-open")
  }

  closeSidebar() {
    const sidebar = document.getElementById("sidebar")
    sidebar.classList.remove("sidebar-open")
  }
}
